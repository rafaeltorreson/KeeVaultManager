<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <script src="../global assets/js/config.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/loginWindow.css">
    <link rel="stylesheet" type="text/css" href="../global assets/css/windowBar.css">
    <script src='../global assets/js/themeLoader.js'></script>
  </head>
  <body>
    <header id="titlebar">
      <div id="drag-region">
        <div id="window-title">
          <img src="../global assets/img/icon.png" height="20px">
          <span style="padding-left: 10px;">Login</span>
        </div>
        <div id="window-controls">
          <div class="button dialog" id="min-button">
            <span>&#xE921;</span>
          </div>
          <div class="button" id="close-button">
            <span>&#xE8BB;</span>
          </div>
        </div>
      </div>
    </header>


    <div class="container">
      <img src="../global assets/img/icon-transparent.png" style="height:100px; margin-top: 15px">
      <p class="h1">PassVault</p>
      <p class="h2">Created by: Rafael Torreson</p>
      
      <div class="password-div">
        <input id="password" placeholder="Password" type="password">
        <div class="hide-show" onclick="hideShow()">
          <img class="hide-show-icon" src="../global assets/img/dark/eye.png" width="20px">
        </div>
      </div>
      <span class="noerror"></span>
      <button class="submit" id="login" onclick="submit()">Login</button>
    </div>


    
    <script src="assets/js/loginWindow.js"></script>
  </body>

</html>
